    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Наши работы</h2>
            <hr class="star-primary">
          </div>
        </div>
        <div class="row">{% for post in site.posts %}
          <div class="col-sm-4 portfolio-item">
            <a href="{{ post.link }}" class="portfolio-link">
              <div class="caption">
                <div class="caption-content">
                  <i class="fa fa-link fa-3x"></i>
                </div>
              </div>
              <img src="img/works/{{ post.img }}" class="img-responsive" alt="{{ post.title }}">
            </a>
          </div>{% endfor %}
        </div>
      </div>
    </section>
