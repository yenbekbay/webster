    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Оставить заявку</h2>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <form  action="//formspree.io/contact@hiwebster.kz" method="POST" name="sentMessage" id="contactForm" novalidate>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>ФИО*</label>
                  <input type="text" name="name" class="form-control" placeholder="ФИО*" id="name" required data-validation-required-message="Пожалуйста, введите ваше ФИО.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>E-mail*</label>
                  <input type="email" name="_replyto" class="form-control" placeholder="E-mail*" id="email" required data-validation-required-message="Пожалуйста, введите ваш e-mail адрес." data-validation-validemail-message="Недействительный e-mail адрес">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Телефон</label>
                  <input type="tel" name="phone" class="form-control"  placeholder="Телефон" id="phone">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
                <input type="hidden"  name="_subject" value="New submission!">
                <input type="text" name="_gotcha" style="display:none" />
              </div>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Сообщение*</label>
                  <textarea rows="5" name="message" class="form-control" placeholder="Сообщение*" id="message" required data-validation-required-message="Пожалуйста, введите текст вашего сообщения."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="row">
                <div class="form-group col-xs-12">
                  <button type="submit" class="btn btn-fill btn-lg">Отправить</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
